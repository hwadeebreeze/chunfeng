<!DOCTYPE html>
<html>
<head>
	<title>基本信息</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="Content-Type" content="charset=utf-8" />
	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Header CSS -->
	<link href="css/header.css" rel="stylesheet">
	<!-- Register CSS -->
	<link href="css/register.css" rel="stylesheet">
	<!-- Footer CSS -->
	<link href="css/footer.css" rel="stylesheet">
	<!-- Skill CSS -->
	<link href="css/skill.css" rel="stylesheet">
	<!-- Style CSS -->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
	<nav class="navbar navbar-default navbar-fixed-top box-shadow-10">
		<div class="collapse navbar-collapse container top_head">
			<ul class="nav navbar-nav navbar-right">
				<li><a id="login" data-scroll-nav="0" href="#">登陆</a></li>
				<li><a id="register" data-scroll-nav="1" href="#">注册</a></li>
			</ul>				
		</div>
	</nav>
</header>

<div class="register_cont container">
	<div class="register">
		<h2>个人信息 </h2>
		<div class="register_form">
			<form action="#" method="post">
				<input type="text"  name="name" placeholder="姓名" required="" />
				<input type="text"  name="gender" placeholder="性别" required="" />
				<input type="text"  name="birth" placeholder="年龄" required="" />
				<input type="text"  name="education" placeholder="最高学历" required="" />
				<input type="text"  name="phone" placeholder="手机号码" required="" />
				<input type="text"  name="password1" placeholder="密码" required="" />
				<input type="text"  name="password2" placeholder="再次输入密码" required="" />
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
</div>

<footer class="footer">
	<div class="container">
		<!-- Col Start -->
		<div class="copy-right">
			<p>Copyright &copy; 2018.Company name All rights reserved.</p>
		</div>
		<!-- Col End -->
	</div>
</footer>
<!-- JQuery JS -->
<script src="js/jquery-1.12.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="js/boorstrap.min.js"></script>
</body>
</html>
