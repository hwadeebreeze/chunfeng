                    success: function (data) {  
                        console.log(data);
                        document.getElementById("worktime").placeholder = data.workYear;
                        document.getElementById("low_salary").placeholder = data.salaryLeast;
                        document.getElementById("high_salary").placeholder = data.salaryMost;
                        document.getElementById("city_first_index").innerText = data.city;
                        document.getElementById("city_first_index").value = data.city;
                    }
                });
            }
		
	    });

        function initInfo() {
            $(window).on('load', function () {

<div class="register_cont container">
	<div class="register">
		<h2 style="font-size:30px; font-weight:900;">求职信息</h2>
		<div class="register_form">
			<form action="#" method="post">

				<input type="text"  id="low_salary" name="low_salary" placeholder="薪资下限" required="" />

				-->
				<select id="city_select" class="city_select" style="color:#FFF">
					<option id="city_first_index" value="">首选工作地</option>
					<option value="">城市1</option>
					<option value="">城市2</option>
					<option value="">城市3</option>
					<option value="">城市4</option>
					<option value="">城市5</option>
					<option value="">城市6</option>
				</select>
				
				<div class="search_cont">
				<label class="choose_title">技能：</label>
				<div class="search">
				<select id="skill_select" class="selectpicker" multiple
						data-live-search="true"
						data-width="300px"
						data-actions-box="true"></select>
				</div>
				<button id="chooseskill" class="choose_tag">选中信息</button>
				<label class="result_label">选中结果:</label>
				<label id="skill_Info" class="choose_result"></label>
				</div>
				
				<div class="search_cont">
				<label class="choose_title">职位倾向：</label>
				<div class="search">
				<select id="tendency_job_select" class="selectpicker" multiple

						data-width="300px"
						data-actions-box="true"></select>
				</div>
				<button id="choosetendency_job" class="choose_tag">选中信息</button>
				<label class="result_label">选中结果:</label>

				</div>
